{% load staticfiles %}
{% load bootstrap4 %}

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/baseneighbour.css' %}"> {% endblock %}
</head>
<div class="container">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">REPORT</h1>
      <p class="lead"></p>
    </div>
  </div>

  <body>

    {% for work in works %}

    <table id="dtMaterialDesignExample" class="table table-striped" cellspacing="0" width="100%">
      <!-- <thead>
        
          <th class="th-sm">Receipient
          </th>
          <th class="th-sm">Sender
          </th>
          <th class="th-sm">Subject
          </th>
          <th class="th-sm">Body
          </th>
        
      </thead> -->
      <tbody>
        <tr>
          <td>{{work.receipient}}</td>
          <td>{{work.sender}}</td>
          <td>{{work.subject}}</td>
          <td>{{work.body}}</td>
        </tr>
      </tbody>
    </table>
    
</div>
{% endfor %}

{% block scripts %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
{% bootstrap_javascript %} {% endblock %}
</body>
</html>
